<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>BMI Calculator</title>
</head>

<body>
    <div class="full-screen-container">
        <div class="form-container">
            <h1 class="title">BMI Calculator</h1>
            <div class="input-group">
                <label for="height" class="label">Your Height (in cm):</label>
                <input type="number" id="height" class="input">
            </div>
            <div class="input-group">
                <label for="weight" class="label">Your Weight (in kg):</label>
                <input type="number" id="weight" class="input">
            </div>
            <div class="button-section">
                <button onclick="calculate()" class="calculate">Calculate</button>
                <button onclick="reload()" class="reload">Reload</button>
            </div>
            <div class="result">
                <p id="bmi"></p>
                <p id="status" class="status"></p>
                <p id="warning" style="color:red"></p>
            </div>
        </div>
    </div>
</body>

</html>
